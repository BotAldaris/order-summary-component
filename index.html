<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="card">
      <img
        class="card__image"
        src="images/illustration-hero.svg"
        alt="illustration hero"
      />
      <div class="content">
        <h1 class="content__title">Order Summary</h1>
        <p class="content__description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="content__plans">
          <div class="content__plans__info">
            <img src="images/icon-music.svg" alt="music note" />
            <div>
              <p class="content__plans__info__title">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <a class="content__plans__info__change" href="">Change</a>
        </div>
        <button class="content__payment">Proceed to Payment</button>
        <button class="content__cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
